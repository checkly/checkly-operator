# permissions for end users to view apis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: api-viewer-role
rules:
- apiGroups:
  - check.checklyhq.com
  resources:
  - apis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - check.checklyhq.com
  resources:
  - apis/status
  verbs:
  - get
